management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/springtestdb?createDatabaseIfNotExist=true
    username: springtest
    password: 1234

    timeBetweenEvictionRunsMillis: 1000
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    ddl-auto: 'update'

    #update will keep all data
    #create will flush the data when starting up
    #create-drop will create and drop when app exiting

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
